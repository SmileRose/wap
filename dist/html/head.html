<!DOCTYPE html>
<html>
<head>
<head>
	<title>一些头部信息</title>
	<link rel="shortcut icon" href="seer.png" >
	<meta name="copyright" content="Copyright ©SKYMOON 版权所有">
	<!--配合 Web App 的 icon 和启动界面需要额外的两端代码进行设定-->
	<link rel="apple-touch-icon-precomposed" href="iphone_logo.png" />
	<!--name 属性的 apple-mobile-web-app-capable 值（网站开启对 web app 程序的支持）-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 声明文档使用的字符编码 -->
	<meta charset='utf-8'>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 页面描述 -->
	<meta name="description" content="不超过150个字符" />
	<!-- 页面关键词 -->
	<meta name="keywords" content="" />
	<!-- 网页作者 -->
	<meta name="author" content="name, email@gmail.com" />
	<!-- 搜索引擎抓取 -->
	<meta name="robots" content="index,follow" />
	<!-- 为移动设备添加 viewport -->
	<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->
	<!-- iOS 设备 begin -->
	<meta name="apple-mobile-web-app-title" content="标题">
	<!-- 添加到主屏后的标题（iOS 6 新增） -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
	<!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telphone=no, email=no" />
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content = "IE=edge,chrome=1" />
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- iOS 图标 begin -->
	<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png" />
	<!-- iPhone 和 iTouch，默认 57x57 像素，必须有 -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png" />
	<!-- Retina iPhone 和 Retina iTouch，114x114 像素，可以没有，但推荐有 -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png" />
	<!-- Retina iPad，144x144 像素，可以没有，但推荐有 -->
	<!-- iOS 图标 end -->
	<link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
	<!-- 添加 favicon icon -->
	<!-- sns 社交标签 begin -->
	<!-- sns 社交标签 end -->
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" />
	<link rel="stylesheet" media="screen and (orientation:portrait) and (min-width:960px)" href="style.css" />
	<link rel="stylesheet" media="screen and (max-device-width:680px)" href="css/css400.css" />
</head>

</body>
</html>
