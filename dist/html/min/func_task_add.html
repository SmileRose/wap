<![endif]--><script src="../js/modernizr.js"></script><link rel="stylesheet" href="../css/checkbox.css"><body ng-controller="taskCtrl"><header class="navbar navbar-inverse navbar-data navbar-fixed-top" id="menu"><div class="container"><div class="navbar-header"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="javascript:history.go(-1);"><i class="fa fa-chevron-left"></i> </a><a class="navbar-brand" href="index.html">后台数据管理系</a></div><div class="navbar-collapse collapse"><ul class="nav navbar-nav navbar-right"><li><a href="func_section.html">栏目管理</a></li><li><a href="func_task.html">任务管理</a></li><li><a href="func_role.html">角色列表</a></li></ul></div></div></header><div class="wrapper"><div class="layout"><div class="container"><form class="form-horizontal" name="taskForm"><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">任务标题</label><div class="col-sm-9 col-xs-9"><input type="text" name="taskTitle" class="form-control" ng-model="taskTitle" ng-change="taskChange()" ng-minlength="2" required> <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="taskForm.taskTitle.$dirty && taskForm.taskTitle.$valid"></span></div></div><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">任务内容</label><div class="col-sm-9 col-xs-9"><textarea class="form-control col-sm-10" name="taskContent" rows="3" ng-model="taskContent" required></textarea></div><div class="col-sm-12 col-xs-12"><p ng-show="taskForm.taskTitle.dirty && taskForm.taskTitle.$error.required">标题不能为空</p><p ng-show="taskForm.taskTitle.$error.minlength">标题不能少于两个字符</p></div></div><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">抄送人</label><div class="col-sm-9 col-xs-9"><input type="number" class="form-control"></div></div><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">优先级</label><div class="col-sm-9 col-xs-9"><select name="" class="form-control" ng-model="orderd" ng-options="option.name as option.name for option in orders"></select></div></div><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">需求时间</label><div class="col-sm-9 col-xs-9"><input type="date" class="form-control" id="datatime" readonly></div></div><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">数据类型</label><div class="col-sm-9 col-xs-9"><select class="form-control" ng-model="funcSelected" ng-options="o for o in leixins"></select></div></div><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">所属游戏</label><div class="checkbox col-sm-9 col-xs-9"><div class="checkbox checkbox-primary pull-left" ng-repeat="game in games"><input class="styled" type="checkbox" id="game{{game.id}}" name="{{game.name}}" ng-checked="isSelected(game.id)" ng-click="updateSelection($event,game.id)" ng-model="ched"><label for="game{{game.id}}">{{ game.name }}</label></div></div></div></form></div><div class="form-group"><label class="col-sm-3 col-xs-3 control-label">&nbsp;</label><div class="checkbox col-sm-9 col-xs-9"><button type="submit" class="btn btn-success" ng-disabled="taskForm.taskTitle.$invalid ||  taskForm.taskContent.$invalid"><i class="fa fa-check"></i>确定</button></div></div></div></div><nav class="navBar"><ul class="navbarNav"><li class="navli"><a href="javascript:void(0);"><span class="navIcon"><i class="fa fa fa-certificate"></i> </span><span class="navText">工具</span></a><div class="barLlist"><a href="func_task.html">任务管理</a> <a href="func_role.html">角色管理</a> <a href="notice_attention.html">公告审核</a> <a href="reset.html">密码重置</a></div></li><li class="navli"><a href="javascript:void(0);" class="gamesItem"><span class="navIcon"><i class="fa fa fa-location-arrow"></i> </span><span class="navText">游戏</span></a><div class="gamesList hide" id="navGame"><div class="gamesMenu"><a class="wow fadeInUpBig" data-wow-delay=
