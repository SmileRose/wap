<!DOCTYPE HTML><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>无标题文档</title></head><body><form>请选择你爱好:<br><input type="checkbox" name="hobby" id="hobby1"> 音乐 <input type="checkbox" name="hobby" id="hobby2"> 登山 <input type="checkbox" name="hobby" id="hobby3"> 游泳 <input type="checkbox" name="hobby" id="hobby4"> 阅读 <input type="checkbox" name="hobby" id="hobby5"> 打球 <input type="checkbox" name="hobby" id="hobby6"> 跑步<br><input type="checkbox" value="全选" onclick='1==this.checked?checkAll("hobby"):clearAll("hobby")'>全选/全不选<br><input type="button" value="全不选" onclick="clearall()"><p>请输入您要选择爱好的序号，序号为1-6:</p><input id="wb" name="wb" type="text"> <input name="ok" type="button" value="确定" onclick="checkone()"></form><script>function clearAll(){for(var e=document.getElementsByName("hobby"),c=e.length,n=0;n<c;n++)e[n].checked=!1}function checkAll(){for(var e=document.getElementsByTagName("input"),c=e.length,n=0;n<c;n++)e[n].checked=!0}function checkone(){for(var e=document.getElementById("wb").value,c=document.getElementsByName("hobby"),n=c.length,t=0;t<n-1;t++)c[t].checked=!1;c[e-1].checked=!0}</script></body></html>
